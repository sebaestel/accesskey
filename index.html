<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>jquery.accesskey.js working example</title>
</head>
<body>
    <h1>jquery.accesskey.js working example</h1>
    <p>This is <a href="#" title="Lorem Ipsum" accesskey="r">a link</a> with an accesskey shortcut.</p>
    <p><button accesskey="b">A button</button></p>
    <p><input type="search" accesskey="s" title="Search" placeholder="Search anything"></p>
    <!-- Scripts -->
    <script src="lib/jquery.js"></script>
    <script src="jquery.accesskey.js"></script>
</body>
</html>
