<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>accesskey.js working example</title>
</head>
<body>
    <h1>accesskey.js working example</h1>
    <p>This is <a href="#a" title="Lorem Ipsum" accesskey="a">a link</a> with an accesskey shortcut.</p>
    <p><button accesskey="b" title="A button" onclick="alert('click')">A button</button></p>
    <p><input type="search" accesskey="s" title="Search" placeholder="Search anything"></p>
    <!-- Scripts -->
    <script src="../accesskey.min.js"></script>
</body>
</html>
